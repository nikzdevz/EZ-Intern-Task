<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
</head>
<body>
    <div class="form-container">
        <div class="form-toggle">
            <button id="login-toggle">Login</button>
            <button id="signup-toggle">Sign Up</button>
        </div>

        <form id="login-form" action="/userLogin" method="post">
            <h2>Login</h2>
            <input type="text" name="login_email" placeholder="Email" required>
            <input type="password" name="login_password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form id="signup-form" action="/usersignup" method="post">
            <h2>Sign Up</h2>
            <input type="text" name="signup_name" placeholder="Name" required>
            <input type="email" name="signup_email" placeholder="Email" required>
            <input type="password" name="signup_password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').style.display = 'none';

        document.getElementById('login-toggle').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        });

        document.getElementById('signup-toggle').addEventListener('click', function() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        });
    </script>
</body>
</html>
